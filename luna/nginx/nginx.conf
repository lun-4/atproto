worker_processes auto;
pcre_jit on;
pid /var/run/nginx.pid;
events {
    worker_connections 1024;
}

http {
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] $http_host "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    upstream plc {
        server 172.17.0.1:2582;
    }
    upstream pds {
        server 172.17.0.1:2583;
    }
    upstream relay {
        server 172.17.0.1:2470;
    }
    upstream appview {
        server 172.17.0.1:2584;
    }
    upstream dataplane {
        server 172.17.0.1:2671;
    }

    server {
        listen 0.0.0.0:20030 ssl;
        server_name plc.gsky.ln4.net;
        chunked_transfer_encoding on;

        location / {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_pass http://plc;
        }

        ssl_certificate /tls/gsky.ln4.net/cert.pem;
        ssl_certificate_key /tls/gsky.ln4.net/key.pem;

        # Mozilla Intermediate
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
        ssl_session_tickets off;
        ssl_dhparam /etc/nginx/ssl-dhparams.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
    }

    server {
        listen 0.0.0.0:20030 ssl;
        server_name pds.gsky.ln4.net *.pds.gsky.ln4.net;
        chunked_transfer_encoding on;

        location / {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_pass http://pds;
        }

        ssl_certificate /tls/gsky.ln4.net/cert.pem;
        ssl_certificate_key /tls/gsky.ln4.net/key.pem;

        # Mozilla Intermediate
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
        ssl_session_tickets off;
        ssl_dhparam /etc/nginx/ssl-dhparams.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
    }
    server {
        listen 0.0.0.0:20030 ssl;
        server_name relay.gsky.ln4.net;
        chunked_transfer_encoding on;

        location / {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_pass http://relay;
        }

        ssl_certificate /tls/gsky.ln4.net/cert.pem;
        ssl_certificate_key /tls/gsky.ln4.net/key.pem;

        # Mozilla Intermediate
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
        ssl_session_tickets off;
        ssl_dhparam /etc/nginx/ssl-dhparams.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
    }
    server {
        listen 0.0.0.0:20030 ssl;
        server_name appview.gsky.ln4.net;
        chunked_transfer_encoding on;

        location / {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_pass http://appview;
        }

        ssl_certificate /tls/gsky.ln4.net/cert.pem;
        ssl_certificate_key /tls/gsky.ln4.net/key.pem;

        # Mozilla Intermediate
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
        ssl_session_tickets off;
        ssl_dhparam /etc/nginx/ssl-dhparams.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
    }
    server {
        listen 0.0.0.0:20031;
        http2 on;
        server_name dataplane.gsky.ln4.net;
        chunked_transfer_encoding on;

        location / {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_pass http://dataplane;
        }
    }
}
